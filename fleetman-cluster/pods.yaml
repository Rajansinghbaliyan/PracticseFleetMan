# Webapp
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
  selector:
    matchLabels:
      app: webapp-angular
  template:
    metadata:
      labels:
        app: webapp-angular
    spec:
      containers:
        - name: webapp
          image: richardchesterwood/k8s-fleetman-webapp-angular:release1
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: local-microservice




