# Active Mq
apiVersion: apps/v1
kind: Deployment
metadata:
  name: activemq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: activemq
  template:
    metadata:
      labels:
        app: activemq
    spec:
      containers:
        - name: activemq
          image: richardchesterwood/k8s-fleetman-queue:resources
          resources:
            requests:
              cpu: 70m
              memory: 300Mi
#            limits:
#              cpu: 300m
#              memory: 70Mi


---

# Api-Gateway
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: richardchesterwood/k8s-fleetman-api-gateway:resources
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          resources:
            requests:
              cpu: 60m
              memory: 300Mi
            limits:
              cpu: 900m
              memory: 700Mi
          envFrom:
            - configMapRef:
                name: production-env



