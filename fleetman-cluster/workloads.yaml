# Webapp
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp-angular
  template:
    metadata:
      labels:
        app: webapp-angular
    spec:
      containers:
        - name: webapp
          image: richardchesterwood/k8s-fleetman-webapp-angular:release2
          resources:
            requests:
              cpu: 50m
              memory: 20Mi
            limits:
              cpu: 200m
              memory: 300Mi

          env:
            - name: SPRING_PROFILES_ACTIVE
              value: production-microservice

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: history-database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: history-database
  template:
    metadata:
      labels:
        app: history-database
    spec:
      containers:
        - name: mongo
          image: mongo:3.6.5-jessie
          volumeMounts:
            - mountPath: /data/db
              name: mongo-persistence-storage
          resources:
            requests:
              memory: 300Mi
              cpu: 1000m
#            limits:
#              memory: "500Mi"
#              cpu: "500m"
      volumes:
        - name: mongo-persistence-storage
          persistentVolumeClaim:
            claimName: mongo-pvc





