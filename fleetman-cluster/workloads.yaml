---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: history-database
spec:
  replicas: 3
  selector:
    matchLabels:
      app: history-database
  template:
    metadata:
      labels:
        app: history-database
    spec:
      containers:
        - name: mongo
          image: mongo:3.6.5-jessie
          volumeMounts:
            - mountPath: /data/db
              name: mongo-persistence-storage
      volumes:
        - name: mongo-persistence-storage
          persistentVolumeClaim:
            claimName: mongo-pvc





