# spot-cluster.yaml
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: spot-fleetman
  region: ap-south-1

managedNodeGroups:
  - name: spot
    instanceTypes: ["t3a.medium"]
    desiredCapacity: 3
    minSize: 2
    maxSize: 3
    volumeSize: 10
    spot: true
    ssh:
      allow: true
      publicKeyPath: /home/rajan/Development/Aws/bootstrap-ec2.pem


